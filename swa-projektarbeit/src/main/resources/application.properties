# datasource configuration
quarkus.datasource.db-kind = postgresql
#quarkus.datasource.username = hibernate
#quarkus.datasource.password = hibernate
#quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/hibernate_db
quarkus.hibernate-orm.sql-load-script = SQL_IMPORTS/importUsers.sql
quarkus.hibernate-orm.sql-load-script = SQL_IMPORTS/importStudents.sql
quarkus.hibernate-orm.log.sql=true

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=update

# smallrye-jwt and smallrye-jwt-build configuration
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.verify.key.location=publicKey.pem
mp.jwt.verify.issuer=http://StudyOM.com
smallrye.jwt.always-check-authorization=true
quarkus.smallrye-jwt.enabled=true

# for jwt expiration duration
studyOM.jwt.duration=3600
studyOM.student.jwt.duration=7200
studyOM.sekt.jwt.duration=36000

#Logs config
quarkus.log.file.enable=true
quarkus.log.file.path=/logs/trace.log
quarkus.log.file.level=TRACE
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
